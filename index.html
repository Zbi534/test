<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirect with random aff_sub3</title>
    <script>
      // دالة توليد aff_sub3 عشوائي
      function generateAffSub3(length = 32) {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      // توليد aff_sub3 جديد لكل زائر
      const aff_sub3 = generateAffSub3();

      // لائحة العروض
      const offers = [
        "https://appslocked.com/s?token=55b9054c0c0a3d5cbc3cab1194c67bf0&tracking_url=https%3A%2F%2Fping.rdrthtclk.com%2Faff_c%3Foffer_id%3D60488%26aff_id%3D413335%26aff_sub%3DContentLocker%26aff_sub2%3D4oqrd1",
        "https://appslocked.com/s?token=2c5c945e52bc6558f82ffa533129a054&tracking_url=https%3A%2F%2Fping.rdrthtclk.com%2Faff_c%3Foffer_id%3D66859%26aff_id%3D413335%26aff_sub%3DContentLocker%26aff_sub2%3D4oqrd1"
      ];

      // اختيار عرض عشوائي
      const randomOffer = offers[Math.floor(Math.random() * offers.length)];

      // بناء الرابط النهائي مع aff_sub3 العشوائي + ref
      const finalURL = randomOffer + "&aff_sub3=" + aff_sub3 +
                       "&aff_sub4=rfhttps%3A%2F%2Fwww.google.com%2F&aff_sub5=rdgoogle.com";

      // توجيه الزائر
      window.location.href = finalURL;
    </script>
  </head>
  <body>
    <p>جاري تحويلك للعرض...</p>
  </body>
</html>
